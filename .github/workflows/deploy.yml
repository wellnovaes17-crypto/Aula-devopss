name: Deploy para GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo (branch master)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Preparar pasta build
        run: |
          rm -rf build       # <-- remove build se existir
          mkdir build
          cp index.html build/
          cp style.css build/

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
          publish_branch: gh-pages
          force_orphan: true   # limpa a branch gh-pages e impede lixo de builds antigos



